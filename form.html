<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <h3>Please feel free to sign up!</h3>
    <form action="">
      <table cellspacing="10">
        <tr>
          <td><label for="name">Name :</label></td>
          <td><input type="text" placeholder="First Name" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="text" placeholder="Last Name" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone :</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="text" placeholder="youremail@xxx.com" /></td>
        </tr>
        <tr>
          <td><label for="date">Date of Birth :</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender :</label></td>
          <td><input type="radio" name="gender" />Male</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="radio" name="gender" />Female</td>
        </tr>
        <tr>
          <td><label for="username">Create Username :</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="password">Password :</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><label for="file">Upload Your File :</label></td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
